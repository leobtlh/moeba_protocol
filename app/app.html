        const calculateDaysRemaining = (dateStr) => {
            if (!dateStr || dateStr === "En attente") return 0;

            // Mapping des mois français pour que new Date() comprenne
            const monthMap = {
                'Janvier': 'January', 'Février': 'February', 'Mars': 'March',
                'Avril': 'April', 'Mai': 'May', 'Juin': 'June',
                'Juillet': 'July', 'Août': 'August', 'Septembre': 'September',
                'Octobre': 'October', 'Novembre': 'November', 'Décembre': 'December'
            };

            let dateToParse = dateStr;
            // Remplacer le mois français par l'anglais si présent
            Object.keys(monthMap).forEach(fr => {
                if(dateStr.includes(fr)) {
                    dateToParse = dateStr.replace(fr, monthMap[fr]);
                }
            });

            const targetDate = new Date(dateToParse);
            const today = new Date();

            // Calcul de la différence en millisecondes
            const diffTime = targetDate - today;

            // Conversion en jours (arrondi supérieur)
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            // Si la date est passée, on retourne 0
            return diffDays > 0 ? diffDays : 0;

        // --- APP COMPONENT ---
        function App() {

          // INSURER REGISTRATION MODAL

          // --- MODE LISTE / GRILLE ---

          // --- LOGIQUE DE VÉRIFICATION WHITELIST & STATUS DEMANDE ---
          useEffect(() => {
              const checkWhitelistStatus = async () => {
                  if (!walletConnected || !userFullAddress) {
                      setIsInsurerWhitelisted(false);
                      setRegistrationStatus('none');
                      return;
                  }

                  if (isLiveMode) {
                      // VERIFICATION ON-CHAIN (MODE LIVE)
                      try {
                          const provider = new window.ethers.providers.Web3Provider(window.ethereum);

                          if (FACTORY_ADDRESS_LIVE === "0x0000000000000000000000000000000000000000") {
                              // Mode démo sans contrat déployé
                              setIsInsurerWhitelisted(false);
                              return;
                          }

                          const factoryContract = new window.ethers.Contract(FACTORY_ADDRESS_LIVE, FACTORY_ABI_EXTENDED, provider);
                          const isWhitelisted = await factoryContract.isWhitelistedInsurer(userFullAddress);
                          setIsInsurerWhitelisted(isWhitelisted);

                          // Si pas whitelisté, on vérifie s'il y a une demande en attente
                          if (!isWhitelisted) {
                              try {
                                const request = await factoryContract.insurerRequests(userFullAddress);
                                // status: 0=None, 1=Pending, 2=Approved, 3=Rejected
                                if (request.status === 1) setRegistrationStatus('pending');
                                else if (request.status === 3) setRegistrationStatus('rejected');
                                else setRegistrationStatus('none');

                      if (isLocalListed) {
                          setIsInsurerWhitelisted(true);
                      } else {
                          // CORRECTION : Utilisation de localStorage pour le partage cross-files (simili DB)
                          // Récupérer la liste globale des requêtes

                          if (storedRequests) {
                              try {
                                  const requests = JSON.parse(storedRequests);
                                  const myRequest = requests.find(r => r.address.toLowerCase() === userFullAddress.toLowerCase());

                                  if (myRequest) {
                                      if (myRequest.status === 2) { // 2 = Approved
                                           setIsInsurerWhitelisted(true);
                                           setRegistrationStatus('approved');
                                      } else if (myRequest.status === 1) { // 1 = Pending
                                           setIsInsurerWhitelisted(false);
                                           setRegistrationStatus('pending');
                                      } else if (myRequest.status === 3) { // 3 = Rejected
                                           setIsInsurerWhitelisted(false);
                                           setRegistrationStatus('rejected');
                                      }
                                  } else {
                                      setIsInsurerWhitelisted(false);
                                      setRegistrationStatus('none');
                                  }
                              } catch(e) {
                                  console.error("Erreur parsing requests", e);
                              }
                          } else {
                              setIsInsurerWhitelisted(false);
                              setRegistrationStatus('none');
                          }
                      }
                  }
              };

              checkWhitelistStatus();
          }, [walletConnected, userFullAddress, isLiveMode]);


          // --- EFFET DE RECUPERATION DU SOLDE TOKEN SPECIFIQUE ---
          useEffect(() => {
            const fetchAssetBalance = async () => {
                // Reset si déconnecté ou pas de vault
                if (!walletConnected || !selectedVault || !window.ethereum) {
                    setAssetBalance(0);
                    setAssetBalanceFormatted('0.00');
                    return;
                }

                try {
                    const provider = new window.ethers.providers.Web3Provider(window.ethereum);
                    // On cherche l'adresse du token dans notre map (ou natif)
                    const assetSymbol = selectedVault.asset;
                    const chainName = selectedVault.chain;

                    // Récupération de l'adresse du contrat token
                    const tokenAddress = TOKEN_MAP[chainName] ? TOKEN_MAP[chainName][assetSymbol] : null;

                    let balance = window.ethers.BigNumber.from(0);
                    let decimals = 18;

                    // Si c'est un token ERC20 connu
                    if (tokenAddress) {
                        const contract = new window.ethers.Contract(tokenAddress, ERC20_ABI, provider);
                        // Utiliser l'adresse complète
                        balance = await contract.balanceOf(userFullAddress);
                        try { decimals = await contract.decimals(); } catch(e) {}
                    } else if (assetSymbol === 'ETH' && chainName === 'Ethereum') {
                        // Cas Natif (si le vault demandait de l'ETH natif)
                        balance = await provider.getBalance(userFullAddress);
                    }

                    // Formatage
                    const formatted = window.ethers.utils.formatUnits(balance, decimals);
                    setAssetBalance(parseFloat(formatted));
                    setAssetBalanceFormatted(parseFloat(formatted).toFixed(4));
                } catch (err) {
                    console.warn("Impossible de récupérer le solde du token:", err);
                    setAssetBalance(0);
                    setAssetBalanceFormatted('0.0000');
                }
            };

            fetchAssetBalance();
          }, [selectedVault, walletConnected, userFullAddress]);


          useEffect(() => {
            const isDark = document.documentElement.classList.contains('dark');
            setIsDarkMode(isDark);

            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        const addr = accounts[0];
                        setUserFullAddress(addr);
                        setUserAddress(`${addr.substring(0, 6)}...${addr.substring(addr.length - 4)}`);
                        showNotification("Compte changé détecté", 'info');
                    } else {
                        setWalletConnected(false);
                        setUserAddress('');
                        setUserFullAddress('');
                        showNotification("Wallet déconnecté", 'info');
                    }
                });
            }
          }, []);

          const toggleTheme = () => {
            if (isDarkMode) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                setIsDarkMode(false);
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                setIsDarkMode(true);
            }
          };

          const [newVaultData, setNewVaultData] = useState({
            name: '',
            description: '',
            cap: 40000000,
            coverage: 40000000,
            juniorPercent: 10,
            junior: 4000000,
            premium: 330000,
            day: '',
            month: 'Janvier',
            year: new Date().getFullYear(),
            chain: 'Base', // Valeur par défaut
            asset: 'USDC'  // Valeur par défaut
          });

          const [isOvercollateralized, setIsOvercollateralized] = useState(false);

          // --- GESTION DES FILTRES INVESTISSEUR ---
          const toggleChainFilter = (chain) => {
              if (selectedChains.includes(chain)) {
                  setSelectedChains(selectedChains.filter(c => c !== chain));
              } else {
                  setSelectedChains([...selectedChains, chain]);
              }
          };

          const parseDateForSort = (dateStr) => {
              if (!dateStr || dateStr === "En attente") return new Date(9999, 11, 31);
              const monthMap = { 'Janvier': '01', 'Février': '02', 'Mars': '03', 'Avril': '04', 'Mai': '05', 'Juin': '06', 'Juillet': '07', 'Août': '08', 'Septembre': '09', 'Octobre': '10', 'Novembre': '11', 'Décembre': '12' };
              const parts = dateStr.split(' ');
              if (parts.length === 3) {
                  const engMonthMap = {
                      'Janvier': 'January', 'Février': 'February', 'Mars': 'March',
                      'Avril': 'April', 'Mai': 'May', 'Juin': 'June',
                      'Juillet': 'July', 'Août': 'August', 'Septembre': 'September',
                      'Octobre': 'October', 'Novembre': 'November', 'Décembre': 'December'
                  };
                  const engMonth = engMonthMap[parts[1]] || parts[1];
                  return new Date(`${engMonth} ${parts[0]}, ${parts[2]}`);
              }
              return new Date(dateStr);
          };

          const filteredVaults = vaults.filter(vault => {
              if (selectedChains.length > 0 && !selectedChains.includes(vault.chain)) return false;
              if (searchQuery) {
                  const q = searchQuery.toLowerCase();
                  return vault.asset.toLowerCase().includes(q) || vault.name.toLowerCase().includes(q);
              }
              return true;
          }).sort((a, b) => {
              if (aprSort !== 'neutral') {
                  const valA = parseFloat(a.apr);
                  const valB = parseFloat(b.apr);
                  return aprSort === 'desc' ? valB - valA : valA - valB;
              }
              if (maturitySort !== 'neutral') {
                  const dateA = parseDateForSort(a.maturityDate);
                  const dateB = parseDateForSort(b.maturityDate);
                  return maturitySort === 'asc' ? dateA - dateB : dateB - dateA;
              }
              return 0;
          });

          const toggleAprSort = () => {
              setMaturitySort('neutral');
              if (aprSort === 'neutral') setAprSort('desc');
              else if (aprSort === 'desc') setAprSort('asc');
              else setAprSort('neutral');
          };

          const toggleMaturitySort = () => {
              setAprSort('neutral');
              if (maturitySort === 'neutral') setMaturitySort('asc');
              else if (maturitySort === 'asc') setMaturitySort('desc');
              else setMaturitySort('neutral');
          };

          // --- CONNEXION WALLET ---
          const openWalletSelector = () => {
             setShowWalletSelector(true);
             setShowOtherWallets(false); // Reset view
          };

          const handleWalletSelect = async (walletType) => {
             setShowWalletSelector(false); // Close modal

             if (!window.ethers) {
                  showNotification("Erreur technique : Librairie Web3 non chargée.", 'error');
                  return;
             }

             let providerInput = null;

             // Logique de sélection du provider selon le choix utilisateur
             if (walletType === 'zerion') {
                 // ORDRE DE PRIORITE CRITIQUE POUR ZERION
                 if (window.zerionWallet) {
                     providerInput = window.zerionWallet;
                 } else if (window.ethereum && window.ethereum.isZerion) {
                     providerInput = window.ethereum;
                 } else {
                     showNotification("Zerion n'est pas détecté. Utilisation du provider par défaut.", 'info');
                     providerInput = window.ethereum;
                 }
             } else if (walletType === 'rabby') {
                 if (window.ethereum && window.ethereum.isRabby) {
                     providerInput = window.ethereum;
                 } else if (window.ethereum) {
                     // Fallback si l'utilisateur croit utiliser Rabby mais que c'est le défaut
                     providerInput = window.ethereum;
                 }
             } else if (walletType === 'metamask') {
                 if (window.ethereum) {
                     providerInput = window.ethereum;
                 }
             } else if (walletType === 'walletconnect') {
                 showNotification("Intégration WalletConnect complète à venir.", 'info');
                 // Tentative générique
                 if (window.ethereum) providerInput = window.ethereum;
             } else {
                 // Defaut
                 providerInput = window.ethereum;
             }

             if (!providerInput) {
                 showNotification("Aucun wallet compatible détecté.", 'error');
                 return;
             }

             // Lancement de la connexion
             try {
                  const accounts = await providerInput.request({ method: 'eth_requestAccounts' });

                  if (!accounts || accounts.length === 0) {
                      showNotification("Aucun compte sélectionné.", 'error');
                      return;

                  const provider = new window.ethers.providers.Web3Provider(providerInput);

                  const address = await signer.getAddress();

                  try {
                      const messageToSign = `Connexion Mœba Protocol\n\nWallet: ${address}\nNonce: ${Date.now()}`;

                      showNotification("Signature valide. Connexion autorisée.", 'success');

                  showNotification(`Connecté avec ${walletName}`, 'success');

             } catch (error) {
                  console.error("Erreur connexion:", error);

              } else {
                  openWalletSelector();
              }
          };

          // --- GESTION ENREGISTREMENT ASSUREUR ---
          const handleInsurerRegistration = async (data) => {
              setIsRegistering(true);

              if (isLiveMode) {
                  try {
                      const provider = new window.ethers.providers.Web3Provider(window.ethereum);
                      const signer = provider.getSigner();

                      // Instance du contrat Factory
                      const factoryContract = new window.ethers.Contract(FACTORY_ADDRESS_LIVE, FACTORY_ABI_EXTENDED, signer);

                      showNotification("Envoi de la demande sur la Blockchain...", 'info');
                      // Appel de la fonction registerInsurer
                      const tx = await factoryContract.registerInsurer(data.companyName, data.kybLink);
                      showNotification("Transaction envoyée. En attente de confirmation...", 'info');
                      await tx.wait();

                      setRegistrationStatus('pending');
                      setShowInsurerRegistration(false);
                      showNotification("Demande d'enregistrement envoyée avec succès !", 'success');

                  } catch (err) {
                      console.error(err);
                      showNotification("Erreur Blockchain: " + (err.reason || err.message), 'error');
                  }
              } else {
                  // SIMULATION AVEC LOCALSTORAGE POUR VISIBILITÉ BACKOFFICE
                  await new Promise(resolve => setTimeout(resolve, 1500)); // Fake delay

                  // 1. Lire le stockage existant
                  const existing = localStorage.getItem('moeba_insurer_requests');
                  let requests = [];
                  if (existing) {
                      try { requests = JSON.parse(existing); } catch(e) {}
                  }

                  // 2. Créer l'objet demande
                  const newRequest = {
                      address: userFullAddress,
                      companyName: data.companyName,
                      kybHash: data.kybLink,
                      status: 1, // 1 = Pending
                      date: Date.now()
                  };

                  // 3. Ajouter ou Mettre à jour (si rejeté avant)
                  const existingIndex = requests.findIndex(r => r.address.toLowerCase() === userFullAddress.toLowerCase());
                  if (existingIndex >= 0) {
                      requests[existingIndex] = newRequest;
                  } else {
                      requests.push(newRequest);
                  }

                  // 4. Sauvegarder
                  localStorage.setItem('moeba_insurer_requests', JSON.stringify(requests));

                  setRegistrationStatus('pending');
                  setShowInsurerRegistration(false);
                  showNotification("Demande simulée envoyée avec succès (Stockée Local)", 'success');
              }
              setIsRegistering(false);

          const handleCreateVault = async (e) => {
            e.preventDefault();
            const capVal = parseFloat(newVaultData.cap);
            const premiumVal = parseFloat(newVaultData.premium);
            const claimVal = isOvercollateralized ? parseFloat(newVaultData.coverage) : capVal;

            if (capVal <= 0) { showNotification("Erreur: La capacité doit être supérieure à 0.", 'error'); return; }
            if (claimVal <= 0) { showNotification("Erreur: Le montant assuré doit être supérieur à 0.", 'error'); return; }
            if (!newVaultData.description) { showNotification("Erreur: Description manquante.", 'error'); return; }

            const monthIndex = MONTHS.findIndex(m => m.name === newVaultData.month);
            const selectedDate = new Date(newVaultData.year, monthIndex, newVaultData.day);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // CHANGEMENT ICI : La date sélectionnée doit être au moins demain (today + 1)
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (selectedDate < tomorrow) { showNotification("Erreur: La date de maturité doit être au minimum demain.", 'error'); return; }

            if (isLiveMode) {
                if (!walletConnected) { showNotification("Connectez votre wallet pour le mode Live.", 'error'); return; }
                try {
                    const provider = new window.ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();

                    insurer: "Moi (Assureur)",

                showNotification(`Vault créé sur ${newVaultData.chain} (${newVaultData.asset})!`, 'success');

            setNewVaultData({ ...newVaultData, name: '', description: '', day: '', month: 'Janvier', year: new Date().getFullYear(), coverage: capVal });

             const premiumValue = parseFloat(newVaultData.premium || 0);
             const updatedVaults = vaults.map(v => {
               if (v.id === vaultId) {
                 // CALCUL DE LA DURÉE RÉELLE
                 // On utilise la date de maturité stockée ou on en génère une par défaut si "En attente"
                 const maturityStr = v.maturityDate === "En attente"
                    ? new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toLocaleDateString()

                 // Calcul du nombre de jours restants réel

                 const durationInDays = daysRemaining > 0 ? daysRemaining : 1;

                 return {
                   ...v,
                   status: "OPEN",
                   premium: premiumValue,
                   currentAssets: v.juniorCapital + premiumValue,
                   // APR Calculation Corrected: Use actual days remaining instead of 30
                   apr: ((premiumValue * 100 * 365) / ((v.totalCapacity - premiumValue - v.juniorCapital) * durationInDays)).toFixed(2),

              const remainingClaim = claimNeeded - juniorPayout;
              const seniorPayout = Math.min(senior, remainingClaim);
              const seniorRemaining = Math.max(0, senior - seniorPayout);
              const recoveryRatio = senior > 0 ? (seniorRemaining / senior) : 0;
              return { recoveryRatio, seniorRemaining };

                  const totalPayout = principalRecovered + yieldPayout + rwaYield;
                  return { principalRecovered, yieldPayout, rwaYield, loss: 0, totalPayout };

                          <Activity className="h-4 w-4" /> Flux de Données en Temps Réel
                        </h3>
                        <span className="flex h-3 w-3 relative">
                          <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                          <span className="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                      </div>

                      <div className="divide-y divide-slate-100 dark:divide-slate-700">
                        {vaults.filter(v => v.status === 'OPEN').map(vault => (
                          <div key={vault.id} className="p-8">
                            <div className="flex justify-between items-start mb-6">
                              <div>
                                <h4 className="text-xl font-bold text-slate-900 dark:text-white">{vault.name}</h4>
                                <p className="text-xs font-mono text-slate-400 dark:text-slate-500 mt-1">{vault.id}</p>
                              </div>
                              <div className="flex flex-col items-end gap-1">
                                <div className="px-3 py-1 bg-slate-100 dark:bg-slate-700 rounded-full text-xs font-bold text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-600">
                                    MONITORING ACTIVE
                                </div>
                                <span className="text-xs font-medium text-slate-400 dark:text-slate-500">Modèle de Risque: {vault.riskProb}%</span>
                              </div>
                            </div>

                            <div className="grid grid-cols-2 gap-6 mb-8">
                              <div className="bg-slate-50 dark:bg-slate-900/50 p-4 rounded-xl border border-slate-100 dark:border-slate-700">
                                <p className="text-xs text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Seuil de Déclenchement</p>
                                <p className="text-2xl font-mono font-bold text-slate-900 dark:text-white">
                                  {vault.triggerValue} <span className="text-sm font-sans font-normal text-slate-500 dark:text-slate-400">unités</span>
                                </p>
                              </div>
                              <div className="bg-white dark:bg-slate-900/30 p-4 rounded-xl border-2 border-green-100 dark:border-green-800 relative overflow-hidden">
                                <div className="absolute top-0 right-0 p-2 opacity-10">
                                  <Activity className="h-16 w-16 text-green-600 dark:text-green-400" />
                                </div>
                                <p className="text-xs text-slate-500 dark:text-slate-400 uppercase tracking-wider mb-2">Donnée Capteur (Live)</p>
                                <p className="text-2xl font-mono font-bold text-green-600 dark:text-green-400">
                                  {Math.floor(vault.triggerValue * 0.2)} <span className="text-sm font-sans font-normal text-slate-400 dark:text-slate-500">/ {vault.triggerValue}</span>
                                </p>
                              </div>
                            </div>

                            <div className="border-t border-slate-100 dark:border-slate-700 pt-6">
                              <div className="flex items-center gap-4 p-4 bg-red-50 dark:bg-red-900/20 border border-red-100 dark:border-red-800 rounded-xl">
                                <div className="p-2 bg-white dark:bg-slate-800 rounded-full border border-red-100 dark:border-red-900 shadow-sm">
                                  <AlertTriangle className="h-6 w-6 text-red-600 dark:text-red-400" />
                                </div>
                                <div className="flex-1">
                                  <p className="font-bold text-red-900 dark:text-red-300">Zone de Test (Simulation)</p>
                                  <p className="text-xs text-red-700 dark:text-red-400">
                                    Simuler une catastrophe envoie une transaction `triggerCatastrophe()` au Smart Contract.
                                  </p>
                                </div>
                                <button
                                  onClick={() => handleTriggerOracle(vault.id)}
                                  className="px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-bold shadow-lg shadow-red-200 dark:shadow-none transition-all active:scale-95"
                                >
                                  SIMULER CRASH
                                </button>
                              </div>
                            </div>
                          </div>
                        ))}

                        {vaults.filter(v => v.status === 'OPEN').length === 0 && (
                          <div className="p-12 text-center">
                            <p className="text-slate-400 dark:text-slate-500 mb-2">Aucun vault actif à surveiller.</p>
                            <button onClick={() => setActiveRole('insurer')} className="text-blue-600 dark:text-blue-400 hover:underline text-sm">
                              Créer un vault en tant qu'assureur
                            </button>
                          </div>
                        )}
                      </div>
                    </div>
                  </div>
                )}

              </main>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
